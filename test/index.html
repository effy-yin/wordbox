<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wordbox demo</title>
    <link rel="stylesheet" href="../dist/wordbox.css" />
    <style type="text/css">
        .box-wrap {
            min-width: 400px;
            max-width: 1200px;
            height: 200px;
        }
        #box-fixedWidth1 {
            position: absolute;
            top: 220px;
        }
        #box-fixedWidth2 {
            position: absolute;
            top: 430px;
        }
    </style>
</head>
<body>
    <!-- 响应式wordbox需要有外层嵌套div -->
    <div class="box-wrap">
        <div id="box-responsive" class="wordbox"></div>
    </div>

    <div id="box-fixedWidth1" class="wordbox"></div>
    <div id="box-fixedWidth2" class="wordbox"></div>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="../dist/wordbox.js"></script>
    <script src="index.js"></script>

</body>
</html>
